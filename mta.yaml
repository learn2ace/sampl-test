_schema-version: "3.1"
ID: sampl-test
description: A simple CAP project.
version: 1.0.0
modules:
- name: sampl-test-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sampl-test-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: sampl-test-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sampl-test-db
  parameters:
    buildpack: nodejs_buildpack
- name: sampl-test-approuter
  type: approuter.nodejs
  path: sampl-test-approuter
  requires:
  - name: sampl-test_html_repo_runtime
  - name: uaa_sampl-test
  - name: sampl-test-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: sampl-test_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: sampl-test_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - project2.zip
      name: project2
      target-path: resources/
- name: project1
  type: html5
  path: project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project2
  type: html5
  path: app/project2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sampl-test-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sampl-test_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_sampl-test
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sampl-test-xsuaa-service
    service-plan: application
- name: sampl-test_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: sampl-test-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sampl-test-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
